<!DOCTYPE html>
<html>
<head>
  <title>{{ site.title }}</title>
</head>
<body>
  <header>
    <h1>{{ site.title }}</h1>
    <p>{{ site.description }}</p>
  </header>

  <div>
    {{ content }}
  </div>

  <div>
    <p align="center">
      <a href="https://spotify-github-profile.vercel.app/api/view?uid={{ site.spotify.user_id }}&redirect=true" target="_blank">
        <img src="https://spotify-github-profile.vercel.app/api/view?uid={{ site.spotify.user_id }}&cover_image={{ site.spotify.cover_image }}&theme={{ site.spotify.theme }}&show_offline={{ site.spotify.show_offline }}&background_color={{ site.spotify.background_color }}&interchange={{ site.spotify.interchange }}&bar_color={{ site.spotify.bar_color }}&bar_color_cover={{ site.spotify.bar_color_cover }}" alt="Spotify" />
      </a>
    </p>
  </div>
</body>
</html>
